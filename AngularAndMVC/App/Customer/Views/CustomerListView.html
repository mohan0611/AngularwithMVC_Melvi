<h3>Customer List</h3>
<div>
    <a href="#" ng-click="refreshCustomers()"><span class="glyphicon glyphicon-refresh"></span></a>
</div>

<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Email Address</th>
                <th>edit</th>
            </tr>
        </thead>
        <tbody dir-paginate="c in customers|orderBy:sortKey:reverse|itemsPerPage:3">
            <tr>
                <td><a href="#" ng-click="showCustomer(c)">Edit</a></td>
                <td>{{ c.CustomerId }}</td>
                <td>{{ c.FirstName + ' ' + c.LastName }}</td>
                <td>{{ c.Email }}</td>
                <td><a class="btn" ng-click="open(c)">Edit item</a></td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="5"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>
</div>


<br />
<hr />
<br />


<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Customer Name</th>
                <th>Email Address</th>
            </tr>
        </thead>
        <tbody ng-repeat="c in customers">
            <tr>
                <td><a href="#" ng-click="showCustomer(c)">show</a></td>
                <td>{{ c.FirstName + ' ' + c.LastName }}</td>
                <td>{{ c.Email }}</td>
            </tr>
        </tbody>
    </table>
</div>
