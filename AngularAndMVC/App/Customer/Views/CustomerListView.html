<h3>Customer List</h3>
<div>
    <a href="#" ng-click="refreshCustomers()"><span class="glyphicon glyphicon-refresh"></span></a>
</div>

<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Email Address</th>
                <th>edit</th>
            </tr>
        </thead>
        <tbody dir-paginate="c in customers|orderBy:sortKey:reverse|itemsPerPage:3">
            <tr>
                <td><a href="#" ng-click="showCustomer(c)">Edit</a></td>
                <td>{{ c.CustomerId }}</td>
                <td>{{ c.FirstName + ' ' + c.LastName }}</td>
                <td>{{ c.Email }}</td>
                <td><a class="btn" ng-click="open(c)">Edit item</a></td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="5"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>
    <button class="btn btn-primary"
            ng-click="saveCustomer()">
        Save
    </button>
</div>

<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body" id="modal-body">
            
            Selected: <b>{{item.FirstName}}</b>

            <div>
                <p class="input-group">
                    <span class="input-group-addon" style="width: 160px; text-align: left">First Name</span>
                    <input type="text" class="form-control" ng-model="item.FirstName" />
                </p>
                <p class="input-group">
                    <span class="input-group-addon" style="width: 160px; text-align: left">Last Name</span>
                    <input type="text" class="form-control" ng-model="item.LastName" />
                </p>
                <p class="input-group">
                    <span class="input-group-addon" style="width: 160px; text-align: left">Email</span>
                    <input type="text" class="form-control" ng-model="item.Email" />
                </p>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <!--<button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
    <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>-->
</div>

<br />
<hr />
<br />


<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Customer Name</th>
                <th>Email Address</th>
            </tr>
        </thead>
        <tbody ng-repeat="c in customers">
            <tr>
                <td><a href="#" ng-click="showCustomer(c)">show</a></td>
                <td>{{ c.FirstName + ' ' + c.LastName }}</td>
                <td>{{ c.Email }}</td>
            </tr>
        </tbody>
    </table>
</div>
